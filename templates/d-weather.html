<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Lihuedon</title>
    <!-- Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Aladin&effect=outline|shadow-multiple">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Faculty+Glyphic">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="/static/app.css" rel="stylesheet">
</head>
<body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="/static/app.js"></script>
<!--    CARD-->
<div class="album py-5 bg-body-tertiary">
    <div class="container">
        <h2 class="fw-light" style="color:thistle"> {{dash_cards[name].title}}</h2>
        <div class="row row-cols-1 g-3">
            <div class="col">
                <div class="card shadow-sm">

                    <div class="card-body">
                        <div class="text-body-secondary"> {{dash_cards[name].city}}</div>
                        <div id="weather-app-target">
                        </div>
                        <div id="weather-button-target">button target
                        </div>
                        <div class="d-flex justify-content-between align-items-center">
                            <div class="btn-group">
                                <button class="weather-button btn btn-sm btn-outline-secondary" id="{{image}}"
                                        type="button">
                                    The Button
                                </button>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
